<h1>Support Requests</h1>

<div class = "top-button-container">
  <button type="submit"
          class="btn btn-primary"
          ng-click = "createNewSupportRequest()"
          ng-show = "(currentUser.type === 'Customer')">
    Create New
  </button>

</div>

<div class = "table-responsive">
  <table class = "table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Created At</th>
          <th>Subject</th>
          <th>Category</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="supportRequest in supportRequests">
          <td>#{{supportRequest["id"]}}</td>
          <td>{{supportRequest["created_at"] | date:'MMM d, yyyy hh:mm a Z'}}</td>
          <td>{{supportRequest["subject"]}}</td>
          <td>{{supportRequest["category"]}}</td>
          <td>{{supportRequest["status"]}}</td>
          <td>
            <a role = "button"
               ng-click = "viewSupportRequest(supportRequest.id)" >
              View
            </a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
