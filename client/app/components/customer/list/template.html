<h1>Customers</h1>

<div class = "table-responsive">
  <table class = "table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers">
          <td>#{{customer["id"]}}</td>
          <td>{{customer["email"]}}</td>
          <td>
            <a role = "button"
               ng-click = "viewCustomer(customer.id)" >
              View
            </a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
